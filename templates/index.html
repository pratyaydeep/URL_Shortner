<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>URL Shortner!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <style>
        .padder{
            padding: 20%;
        }
    </style>
  </head>
  <body>
  <section class="padder">
    <form method="POST" action="{{ url_for('short.add_link') }}">
        <div class="field has-addons">
            <div class="control is-expanded">
              <input class="input is-large" type="text" placeholder="Enter the Original URL" name="original_url">
            </div>
            <div class="control">
                <button type="submit" class="button is-primary is-large">Shorten</button>
            </div>
          </div>
    </form>
    
  </section>
  </body>
</html>
