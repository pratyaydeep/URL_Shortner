<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>URL Shortner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>Original Url</th>
                    <th>Shortened Url</th>
                    <th>Visits</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td>Original Url</td>
                    <td>Shortened Url</td>
                    <td>Visits</td>
                </tr>
            </tfoot>
            <tbody>
                {% for link in links %}
                <tr>
                    <td><a href={{ link.original_url }}>{{ link.original_url }}</a></td>
                    <td>{{ url_for('short.redirect_to_url', short_url=link.short_url, _external=True) }}</td>
                    <td>{{ link.visits }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
  </section>
  </body>
</html>
